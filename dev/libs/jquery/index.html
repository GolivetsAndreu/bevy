	<script>
		
		"use strict";

		window.onload = function () {
			var 
				play  = $('.fa-play'),
				pause = $('.fa-pause');

			play.click(function() {
				$(this).addClass('d-none');
				$(this).next().removeClass('d-none');

				play.not($(this)).removeClass('d-none');
				pause.not($(this).next()).addClass('d-none');
			});

			pause.click(function() {
				$(this).addClass('d-none');
				$(this).prev().removeClass('d-none');
			});
		}
